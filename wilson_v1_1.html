<!DOCTYPE html>
<html>
<head>
<title>Wilson v1.1</title>
<style>
  body{
    background: #330033;
  }
  .info{
    color: white;
    float: left;
    display:block;
    padding: 10px;
    width: 300px;
  }
  .canvas_container{
    float:left;
    display:block;
  }

  #debug{
    background: white;
    display: block;
    min-height: 100px;
    color: black;
  }
</style>

<script type="text/javascript" src="javascripts/KeyHandler_1.1.js"></script>
<script type="text/javascript" src="javascripts/ParticleHandler.js"></script>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/javascript">

var Game = {
  // game variables

  loop: function(){
    Game.ctx.clearRect(0, 0, 640, 480);
    p.update();
    p.draw();
  }
}

window.onload = function(){

  Game.cvs = document.getElementById("canvas");
  Game.ctx = Game.cvs.getContext('2d');

  p = new ParticleHandler({
    x: 100,
    y: 100,
    direction: 90,
    speed: 1,
    friction: 0.95,
    ctx: Game.ctx,
    r: 100,
    g: 100,
    b: 100,
    count: 30
  });

  f = setInterval(Game.loop, 1000/60);
}

</script>
</head>
<body>
  <canvas id="canvas" width='640px' height='480px'></canvas>
</body>
</html>
